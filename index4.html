<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lugar-container">
        <div class="topHeader">
            <h2>Lugar Priser med Norge Lines</h2>
            <p>Lugarer som gjør din reise komfortabel</p>
        </div>
    

        <div class="lugarer">
            <div class="card">
                <div class="cardHeader">
                    <h3>Standard 1-sengs lugar uten vindu</h3>
                    <h3 id="pris"> <span>KR </span>1200</h3>
                </div>
                <div class="sticker">
                    Standard lugar
                </div>
                <div class="Beskrivelse">
                    <p>Komfortabel lugar med plass for 2 personer. Lugarene er 8,5 m² og utstyrt med seng og sovesofa, Tv, bad med dusj og WC. Lugarene ligger på dekk 8 og 9.</p>
                </div>
                <div class="bilde">
                    <img src="Bilder\lugarBilder\Lugar1.jpg" alt="Lugar1">
                </div>

                <div class="options">
                      <div class="vindu"> <i class="fa-solid fa-house-window"></i></div> 
                      <div class="plasstilBarneSeng"><i class="fa-solid fa-bed"></i></div>
                      <div class="personer"><i class="fa-solid fa-person"></i></div> 
                      <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
                      <div class="wc"><i class="fa-solid fa-toilet"></i></div>
                </div>

                <div class="btnPlaceholder">
                    <div class="fjernBtn">
                        <button>Fjern <span><i class="fa-solid fa-minus"></i></span></button>
                    </div>
                    <div class="addBtn">
                       <button>Legg til <span><i class="fa-solid fa-plus"></i></span></button>
                    </div>
                    
                </div>
            </div>
        </div>









    </div>
</body>
</html>
